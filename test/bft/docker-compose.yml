version: '3'
services:
  core-peer-1:
    image: openmesh-core:latest
    deploy:
      replicas: 2
    volumes:
      - ./config:/core/conf
    entrypoint: ['/core/openmesh-core', '--config', '/core/conf/config1.yml']
  core-peer-2:
    image: openmesh-core:latest
    volumes:
      - ./config:/core/conf
    entrypoint: [ '/core/openmesh-core', '--config', '/core/conf/config2.yml' ]
  core-peer-3:
    image: openmesh-core:latest
    volumes:
      - ./config:/core/conf
    entrypoint: [ '/core/openmesh-core', '--config', '/core/conf/config3.yml' ]
